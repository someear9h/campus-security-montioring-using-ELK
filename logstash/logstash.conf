# logstash/logstash.conf

# ==========================
# Input Section
# ==========================
input {
  # Accepts JSON events directly over HTTP (your Python simulator posts here).
  http {
    port => 5044
    codec => json
  }

  # (Optional) TCP listener for raw JSON logs (e.g., future log forwarders).
  tcp {
    port => 5000
    codec => json_lines
  }
}

# ==========================
# Filter Section
# ==========================
filter {
  # Parse custom timestamp (from simulator payload).
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
    remove_field => ["timestamp"]
  }

  # Ensure 'action' is lowercase for Kibana queries.
  if [action] {
    mutate {
      lowercase => [ "action" ]
    }
  }

  # Default safety net: if 'bytes_out' doesnâ€™t exist, set it to 0.
  if ![bytes_out] {
    mutate {
      add_field => { "bytes_out" => 0 }
    }
  }

  # Tag events for better filtering in Kibana dashboards.
  mutate {
    add_field => { "project" => "campus-card-swipe" }
  }
}

# ==========================
# Output Section
# ==========================
output {
  # Send processed events to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "card-swipes-%{+YYYY.MM.dd}"
  }

  # Debug: Print to container logs
  stdout {
    codec => rubydebug
  }
}
